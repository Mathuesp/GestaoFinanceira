<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BullkApp Financials</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/usuario">Usuario</a></li>
                            <li><a class="dropdown-item" href="/tipo_acerto">Tipo Acerto</a></li>
                            <li><a class="dropdown-item" href="/categoria">Categoria</a></li>
                            <li><a class="dropdown-item" href="/registro">Registro</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="container">
            <div class="row" th:if="${not #lists.isEmpty(msg)}">
                <div th:each = "m : ${msg}">
                    <div class="alert alert-warning" role="alert" th:text = "${m}">
                        A simple warning alert—check it out!
                    </div>
                </div>
            </div>
            <div class="row">
                <form class="row g-3" method="POST" action="/categoria" th:object="${categoria}">
                    <div class="mb-3">
                        <label for="id" class="form-label">Código</label>
                        <input id="id"
                               type="text"
                               readonly
                               class="form-control-plaintext"
                               name="id"
                               th:value="${categoria.id}">
                        <div class="form-check form-switch">
                            <input class="form-check-input"
                                   type="checkbox"
                                   role="switch"
                                   id="status"
                                   name="status"
                                   th:checked="${categoria.status}">
                            <label class="form-check-label" for="status">Status</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text"
                               class="form-control"
                               name="descricao"
                               id="descricao"
                               th:value="${categoria.descricao}"
                               required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Enviar</button>
                        <button type="submit"
                                class="btn btn-danger"
                                onclick="window.history.go(-1); return false;">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
